apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: papergraph-seed-
spec:
  entrypoint: seed-all
  volumes:
    - name: papergraph-credentials
      secret:
        secretName: papergraph-sa-cred
  templates:
    - name: seed-all
      parallelism: 1
      steps:
        - - name: drop-index
            template: psql
            arguments:
              parameters:
                - name: cmd
                  value: |
                    DROP INDEX IF EXISTS citations_from_paper_idx;
                    DROP INDEX IF EXISTS citations_to_paper_idx;
                    ALTER TABLE papers SET UNLOGGED;
                    ALTER TABLE citations SET UNLOGGED;
                    ALTER TABLE authors SET UNLOGGED;
                    ALTER TABLE paper_authors SET UNLOGGED;
        - - name: insert-all
            template: insert
            arguments:
              parameters:
                - name: url
                  value: "{{item}}"
            withItems:
