        - - name: create-index
            template: psql
            arguments:
              parameters:
                - name: cmd
                  value: |
                    ALTER TABLE papers SET LOGGED;
                    ALTER TABLE citations SET LOGGED;
                    ALTER TABLE authors SET LOGGED;
                    ALTER TABLE paper_authors SET LOGGED;
                    CREATE INDEX citations_from_paper_idx ON citations (from_paper);
                    CREATE INDEX citations_to_paper_idx ON citations (to_paper);
    - name: psql
      inputs:
        parameters:
          - name: cmd
      container:
        image: postgres:12
        env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: papergraph-cloudsql
                key: password
          - name: PGHOST
            value: papergraph-cloudsql
          - name: PGDATABASE
            value: papergraph
          - name: PGUSER
            value: postgres
        command: ["psql", "-c"]
        args:
          - "{{inputs.parameters.cmd}}"
    - name: insert
      inputs:
        parameters:
          - name: url
      script:
        image: dennybritz/papergraph:latest
        env:
          - name: RUST_LOG
            value: debug
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: papergraph-cloudsql
                key: password
          - name: DATABASE_URL
            value: postgres://postgres:$(PGPASSWORD)@papergraph-cloudsql:5432/papergraph
          - name: DATA_URL
            value: "{{inputs.parameters.url}}"
        command: ["/bin/bash"]
        source: |
          echo ${DATA_URL}
          wget ${DATA_URL}
          papergraph insert -d $(basename ${DATA_URL})
